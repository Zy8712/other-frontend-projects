<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <main>
        <div class="container">
            <div>
                <h1 id="title">Tech Graduate Survey</h1>
                <p id="description">
                    Please fill out the following survey form to provide your feedback.
                </p>

                <form id="survey-form">

                    <div class="personal-info">
                        <div>
                            <label for="name" id="name-label">
                                <i class="las la-user"></i>
                                Name:
                            </label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>

                        <div>
                            <label for="email" id="email-label">
                                <i class="las la-envelope"></i>
                                Email:
                            </label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div>
                            <label for="number" id="number-label">
                                <i class="las la-phone"></i>
                                Number:
                            </label>
                            <input  type="text" inputmode="numeric" id="number" placeholder="Enter your number" min="1" max="10" required>
                        </div>
                    </div>

                    <hr>

                    <div class="survey-answers">
                        <div>
                            <label for="dropdown">Select your major:</label>
                            <select id="dropdown" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="option1">Computer Engineering</option>
                                <option value="option2">Health Informatics</option>
                                <option value="option3">Technology Management</option>
                                <option value="option4">Computer Forensics</option>
                                <option value="option5">Cyber Security</option>
                                <option value="option6">Telecommunications</option>
                                <option value="option7">Computer Networking</option>
                                <option value="option8">Information Technology/option>
                                <option value="option9">Web Design</option>
                                <option value="option10">Computer Programming</option>
                                <option value="option11">Library Science</option>
                                <option value="option12">Web Development</option>
                                <option value="option13">Computer Science</option>
                                <option value="option14">Network Security</option>
                                <option value="option15">Systems Security</option>
                                <option value="option16">Computer Studies</option>
                                <option value="option17">Software Engineering</option>
                                <option value="option18">Geographic Information Systems</option>
                            </select>
                        </div>

                        <div>
                            <label>Employment Status:</label>
                            <input type="radio" name="radio-group" value="radio1" id="radio1" required>
                            <label for="radio1">Unemployed</label>
                            <input type="radio" name="radio-group" value="radio2" id="radio2">
                            <label for="radio2">Employed</label>
                        </div>

                        <div>
                            <label>Related to Major:</label>
                            <input type="checkbox" name="checkbox-group" value="checkbox1" id="checkbox1">
                            <label for="checkbox1">Related</label>
                            <input type="checkbox" name="checkbox-group" value="checkbox2" id="checkbox2">
                            <label for="checkbox2">Not Related</label>
                        </div>

                    </div>
                    
                    <hr>

                    <div class="additional-response">
                        <label for="comments">Additional Comments:</label>
                        <textarea id="comments" placeholder="Enter your comments"></textarea>
                    </div>

                    <hr>

                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            Challenge by <a
                href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form">freeCodeCamp</a>.
            Coded by <a href="https://github.com/Zy8712">Bryan Li</a>.
            Wallpaper: <a href="https://www.peakpx.com/en/hd-wallpaper-desktop-khlwu">here</a>.
        </div>
    </footer>
</body>

</html>
